# Set inputs for universal kriging
# line begining in "#" are comments
# values are read after "=" sign
# parameters are identified by the first character in the line
# Domain is now determined via command line arg
# Domain Name = GB
#
# Observation files are expecting in the Data subdirectory
# and is now determined via command line arg
#Observation File = ExpBms2005MA.csv
#Observation File = Recruits2005GB.csv
#Observation File = HabCamData2015MA.csv
#
#(max interp field < hlf*max(obs))
High Limit Factor = 1.5
Number of Random Fields = 10
Kriging variogram form = spherical
#
# Keep this line before "Power Transform Parameter"
#
Log Transform = T
#
# Power transform interpolates f(x)^alpha 
# generally 0< alpha < 1 but this has not been tested 
# not used if "Log Transform = T"
#
Power Transform Parameter = 1.0
#
# F priori simulation
# T posterior simulation
#
Use Posterior Sim = T
#
# First two chars must match domain name
# DEPRECATE
#Grid File Name = GBxyzLatLon.csv
#
# Configuration files are expected to be in the 'Configuration' directory
#
NLS Spatial Fcn File Name = SpatialFcnsGB.cfg
#
# Save interim data by writing out supporting data files
#
Save Data = F